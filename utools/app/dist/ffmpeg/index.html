<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>您正在使用 FFmpeg</title>
  <style type="text/css">
   html, body { 
      width: 100%; 
      height: 100%; 
      margin: 0; 
      font-family: system-ui; 
      overflow: hidden;
      user-select: none;
    }
    header {
      height: 48px;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #e9e9e9;
      -webkit-app-region: drag;
    }
    .logo {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo > img{
      width: 22px;
      height: 22px;
    }
    .close-btn {
      width: 48px;
      height: 48px;
      cursor: pointer;
      position: relative;
      -webkit-app-region: no-drag;
    }
    .close-btn:before,
    .close-btn:after {
      content: '';
      position: absolute;
      width: 1px;
      height: 18px;
      background-color: #888;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .close-btn:hover:before,
    .close-btn:hover:after {
      background-color: #666;
    }
    .close-btn:before {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .close-btn:after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }
    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      padding: 30px 42px;
      box-sizing: border-box;
    }
    .content {
      font-size: 1.2rem;
      line-height: 2;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .download-btn {
      text-align: center;
      outline: none;
      border: none;
      padding: 12px 24px;
      box-sizing: border-box;
      width: 100%;
      background: #76AC58;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 18px;
      user-select: none;
      cursor: pointer;
    }
    .download-btn:not(:disabled):hover {
      opacity: 0.88;
    }
    .footer {
      color: #555;
      font-size: 13px;
      text-align: center;
    }
    @media (prefers-color-scheme: light) {
      body { background-color: #f4f4f4; }
    }
    @media (prefers-color-scheme: dark) {
      body { 
        background-color: #303133; 
        color: #fff; 
      }
      header {
        background-color: #262626;
      }
      .footer {
        color: #bbb;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../res/logo.png" alt="" draggable='false' />
    </div>
    <div>您正在使用 FFmpeg</div>
    <div onclick="window.close()" class="close-btn"></div>
  </header>
  <div class="container">
    <div class="content">
      FFmpeg 是一款功能强大的开源音视频处理工具, 是否将其集成到「<span></span>」中?
    </div>
    <button class="download-btn">下载 FFmpeg</button>
  </div>
  <div class="footer">FFmpeg 官网: https://ffmpeg.org</div>
</body>
<script>
  document.querySelector('.content>span').innerText = decodeURIComponent(location.search.substring(1))
  const downloadBtn = document.querySelector('.download-btn')
  downloadBtn.addEventListener('click', (event) => {
    downloadBtn.disabled = true
    downloadBtn.style.cursor= 'progress'
    downloadBtn.style.opacity = 0.7
    downloadBtn.innerText = '下载中...'
    location.href = 'https://ffmpeg.org'
  })
  window.downloadProgressing = (percent) => {
   downloadBtn.innerText = '下载中 ' + percent + '%'
  }
  window.downloadFailed = (message) => {
    downloadBtn.innerText = message
    downloadBtn.style.letterSpacing = '1px'
    downloadBtn.style.backgroundColor = 'red'
    setTimeout(() => {
      downloadBtn.innerText = '下载 FFmpeg'
      downloadBtn.style = null
      downloadBtn.disabled = false
    }, 5000)
  }
</script>
</html>
