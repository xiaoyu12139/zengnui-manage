<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <style type="text/css">
    html, body { margin: 0; width: 100%; height: 100%; cursor: crosshair; display: flex; }
    #desktop { width: 100%; height: 100%; }
    .space { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; }
    .space > div { width: 100%; }
    .space > div:last-child { flex: 1; }
    .bgblock { background-color: rgba(0, 0, 0, 0.3); }
    .middle { display: flex; }
    .middle > div { height: 100%; }
    .middle > div:last-child { flex: 1; }
    .center { box-sizing: border-box; border: 1px solid #fff; }
    #cross { position: fixed; top: -1px; left: 0; height: 1px; width: 100%; background-color: #fff; }
    #vertical { position: fixed; top: 0; left: -1px; height: 100%; width: 1px; background-color: #fff; }
  </style>
</head>
<body>
  <img id="desktop" draggable="false" />
  <div class="space">
    <div id="top" class="bgblock"></div>
    <div id="middle" class="middle">
      <div id="left" class="bgblock"></div>
      <div id="center" class="center"></div>
      <div class="bgblock"></div>
    </div>
    <div class="bgblock" ></div>
  </div>
  <div id="cross"></div>
  <div id="vertical"></div>
  <script>
    const desktop = document.querySelector('#desktop')
    desktop.src = 'capture://' + Date.now()
    const topDom = document.getElementById('top')
    const middleDom = document.getElementById('middle')
    const leftDom = document.getElementById('left')
    const centerDom = document.getElementById('center')
    const crossDom = document.getElementById('cross')
    const verticalDom = document.getElementById('vertical')
    window.onmousemove = (me) => {
      crossDom.style.top = (me.clientY - 1) + 'px'
      verticalDom.style.left = (me.clientX - 1) + 'px'
    }
    window.onmousedown = (de) => {
      crossDom.remove()
      verticalDom.remove()
      let x
      let y
      let width
      let height
      window.onmousemove = (me) => {
        if (me.clientX > de.clientX) {
          x = de.clientX
          width = me.clientX - de.clientX
        } else {
          x = me.clientX
          width = de.clientX - me.clientX
        }
        if (me.clientY > de.clientY) {
          y = de.clientY
          height = me.clientY - de.clientY
        } else {
          y = me.clientY
          height = de.clientY - me.clientY
        }
        topDom.style.height = (y-1) + 'px'
        leftDom.style.width = (x-1) + 'px'
        middleDom.style.height = (height+1) + 'px'
        centerDom.style.width = (width+1) + 'px'
      }
      window.onmouseup = () => {
        window.services.captureComplete({ x, y, width: width - 1, height: height - 1 })
      }
    }
  </script>
</body>
</html>
