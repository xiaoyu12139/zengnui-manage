<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style type="text/css">
  html, body{ margin: 0; user-select: none; overflow: hidden; background-color: rgba(0, 0, 0, 0); font-family: system-ui; }
  .top, .bottom { height: 40px; width: 108px; display: flex; flex-direction: column; justify-content: center; }
  .top > div, .bottom > div { font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace; height: 20px; border-radius: 5px; width: 100%; background-color: #212121; color: #fff; font-size: 12px; text-align: center; line-height: 18px; box-sizing: border-box; border: 1px solid #999; }
  .content {width: 108px; height: 108px; background-color: #fff; border-radius: 5px; }
  .content>div{ display: flex; }
  .content>div>div{ width: 12px; height: 12px; box-sizing: border-box; border-right: 1px solid #8e8e8e; border-bottom: 1px solid #8e8e8e; }
  .content>div:first-child>div{ border-top: 1px solid #8e8e8e; }
  .content>div>div:first-child { border-left: 1px solid #8e8e8e; }
  .content>div:first-child>div:first-child { border-top-left-radius: 4px; }
  .content>div:first-child>div:last-child { border-top-right-radius: 4px; }
  .content>div:last-child>div:first-child { border-bottom-left-radius: 4px; }
  .content>div:last-child>div:last-child { border-bottom-right-radius: 4px; }
  .center { position: relative; }
  .center>div{ position: absolute; top: -2px; left: -2px; width: 100%; height: 100%; border: 2px solid #fff; box-shadow: 0 0 1px #212121; }
  </style>
</head>
<body>
  <div class="top">
    <div hidden></div>
  </div>
  <div class="content">
    <div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div><div></div><div></div><div></div><div></div><div class="center"><div></div></div><div></div><div></div><div></div><div></div></div>
    <div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>
  <div class="bottom">
    <div hidden></div>
  </div>
</body>
</html>
